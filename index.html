<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memory Vault</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@300;500;700&family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>

    <div id="settings-modal" class="modal">
        <div class="modal-content glass-card">
            <h3 class="fancy-title">Vault Settings</h3>
            <label>Event Name:</label>
            <input type="text" id="event-name-input" placeholder="e.g. Christmas Day">
            <label>Event Date:</label>
            <input type="date" id="event-date-input">
            
            <button id="simulate-btn" class="add-btn" style="background: linear-gradient(45deg, #a18cd1, #fbc2eb); width:100%; margin-top:15px;">
                ‚ú® Preview The Surprise (10s)
            </button>

            <div style="margin-top:20px; display:flex; gap:10px;">
                <button id="save-settings-btn" class="add-btn">Save</button>
                <button onclick="toggleSettings()" class="add-btn" style="background:#aaa;">Close</button>
            </div>
            <button onclick="localStorage.clear(); location.reload();" style="margin-top:10px; background:none; border:none; color:red; cursor:pointer;">Reset Lock</button>
        </div>
    </div>

    <div id="login-overlay">
        <div class="login-box glass-card">
            <h1 class="fancy-title">‚ùÑÔ∏è Our Secret World ‚ùÑÔ∏è</h1>
            <input type="password" id="passcode-input" placeholder="Enter Magic Word...">
            <button onclick="checkPasscode()" class="add-btn">Unlock Heart</button>
            <p id="error-msg" style="display:none; color: #ff6b8d; margin-top:10px;">Try again, my love! ‚ù§Ô∏è</p>
        </div>
    </div>

    <div id="main-app">
        <div class="snow-container" id="snow-container"></div>

        <button class="settings-trigger" onclick="toggleSettings()">
            <i class="fas fa-cog"></i>
        </button>

        <div class="main-content">
            <header>
                <h1 id="vault-title" class="fancy-title">Our Winter Wonderland</h1>
                <div id="countdown-timer" class="timer">Loading Love...</div>
            </header>

            <section class="glass-card">
                <h2>‚úâÔ∏è The Note Station</h2>
                <textarea id="noteInput" placeholder="Write a sweet note..." rows="4"></textarea>
                <button id="saveNoteBtn" class="add-btn full-width">Pin Note</button>
                <div id="latestNote" class="note-paper">...</div>
            </section>

            <section class="binder-container">
                <div class="binder-rings">
                    <div class="ring"></div>
                    <div class="ring"></div>
                    <div class="ring"></div>
                </div>
                <div class="binder-page">
                    <h2 class="handwritten-title">üéµ Music Binder</h2>
                    <div class="music-inputs">
                        <input type="text" id="songLinkInput" placeholder="Paste Spotify Link...">
                        <input type="text" id="songLyricInput" placeholder="Favorite Lyric...">
                        <textarea id="songNoteInput" placeholder="Why this song?..." rows="2"></textarea>
                        <button id="addSongBtn" class="add-btn"><i class="fas fa-music"></i> Add Song</button>
                    </div>
                    
                    <div id="binder-pages-display"></div>

                    <div class="pagination-controls">
                        <button id="prevBtn" disabled><i class="fas fa-chevron-left"></i></button>
                        <span id="pageIndicator">Page 1</span>
                        <button id="nextBtn"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
            </section>

            <div id="secretMessage">
                <h1 class="fancy-title">Merry Christmas!</h1>
                <p>May the days to come be as beautiful as the Christmas snow. ‚ùÑÔ∏è</p>
                <div style="font-size: 3rem; margin-top: 20px;">üéÑüéÅ‚ú®</div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
    <script>
        const SECRET_CODE = "1234"; 
        
        function checkPasscode() {
            const val = document.getElementById('passcode-input').value;
            if (val === SECRET_CODE) { 
                document.getElementById('login-overlay').style.display = 'none';
                localStorage.setItem('isUnlocked', 'true');
            } else { 
                document.getElementById('error-msg').style.display = 'block'; 
            }
        }

        if(localStorage.getItem('isUnlocked') === 'true') { 
            document.getElementById('login-overlay').style.display = 'none';
        }

        function toggleSettings() {
            const m = document.getElementById('settings-modal');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        }
    </script>
</body>
</html>
