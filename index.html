<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memory Vault</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600;700&family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>

    <div id="login-overlay">
        <div class="login-box glass-card">
            <h1 class="fancy-title">Our Secret World</h1>
            <input type="password" id="passcode-input" placeholder="Enter Magic Word...">
            <button onclick="checkPasscode()" class="add-btn">Unlock Heart</button>
        </div>
    </div>

    <div id="main-app">
        <div class="snow-container" id="snow-container"></div>
        
        <div class="main-content">
            <header>
                <h1 id="vault-title" class="fancy-title">Our Winter Wonderland</h1>
                <div id="timer-wrapper">
                    <div id="countdown-timer" class="timer">Loading...</div>
                </div>
                <div id="secret-message-box"></div>
            </header>

            <div class="binder-container">
                <div class="binder-rings">
                    <div class="ring"></div><div class="ring"></div><div class="ring"></div>
                </div>
                <div class="binder-page">
                    <h2 class="binder-title">ðŸŽµ Music Binder</h2>
                    <div class="binder-inputs">
                        <input type="text" id="songLinkInput" placeholder="Spotify Link...">
                        <input type="text" id="songLineInput" placeholder="Favorite Line...">
                        <textarea id="songNoteInput" placeholder="Write a note..." rows="2"></textarea>
                        <button id="addSongBtn" class="add-btn full-width">Add to Binder</button>
                    </div>
                    
                    <div id="binder-pages-display"></div>
                    
                    <div class="pagination-controls">
                        <button id="prevBtn" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
                        <span id="pageIndicator">Page 1</span>
                        <button id="nextBtn" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
