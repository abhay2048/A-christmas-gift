<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memory Vault</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@500;700&family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <canvas id="fireworksCanvas"></canvas>
    <div id="suspense-overlay"></div>

    <div id="settings-modal" class="modal">
        <div class="modal-content glass-card">
            <h3 class="fancy-title" style="font-size: 2rem;">Vault Settings</h3>
            <label>Event Name:</label>
            <input type="text" id="event-name-input">
            <label>Event Date:</label>
            <input type="date" id="event-date-input">
            
            <button id="simulate-btn" class="add-btn preview-mode">
                ‚ú® Preview Surprise (10s)
            </button>

            <div class="modal-footer">
                <button id="save-settings-btn" class="add-btn">Save</button>
                <button onclick="toggleSettings()" class="add-btn btn-gray">Close</button>
            </div>
        </div>
    </div>

    <div id="login-overlay">
        <div class="login-box glass-card">
            <h1 class="fancy-title">Our Secret World</h1>
            <input type="password" id="passcode-input" placeholder="Enter Magic Word...">
            <button onclick="checkPasscode()" class="add-btn">Unlock Heart</button>
            <p id="error-msg" style="display:none; color: #ff6b8d;">Try again... ‚ù§Ô∏è</p>
        </div>
    </div>

    <div id="main-app">
        <div class="snow-container" id="snow-container"></div>
        <button class="settings-trigger" onclick="toggleSettings()"><i class="fas fa-cog"></i></button>

        <div class="main-content">
            <header>
                <h1 id="vault-title" class="fancy-title">Our Wonderland</h1>
                <div id="countdown-timer" class="timer">Loading...</div>
                <div id="secret-message-box" style="display:none;"></div>
            </header>

            <section class="glass-card">
                <h2>‚úâÔ∏è The Note Station</h2>
                <textarea id="noteInput" placeholder="Write a sweet note..." rows="3"></textarea>
                <button id="saveNoteBtn" class="add-btn full-width">Pin Note</button>
                <div id="latestNote" class="note-paper">...</div>
            </section>

            <section class="binder-container">
                <div class="binder-rings">
                    <div class="ring"></div><div class="ring"></div><div class="ring"></div><div class="ring"></div>
                </div>
                <div class="binder-page">
                    <h2 class="handmade-title">üéµ Music Binder</h2>
                    <div class="input-stack">
                        <input type="text" id="songLinkInput" placeholder="Spotify Link...">
                        <input type="text" id="songLineInput" placeholder="Write your favorite line...">
                        <textarea id="songNoteInput" placeholder="Why this song? (Small note)"></textarea>
                        <button id="addSongBtn" class="add-btn full-width">Add Song Page</button>
                    </div>
                    
                    <div id="binder-pages-display" class="song-grid"></div>
                    
                    <div class="pagination">
                        <button id="prevBtn" disabled><i class="fas fa-chevron-left"></i></button>
                        <span id="pageIndicator">1</span>
                        <button id="nextBtn"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script type="module" src="script.js"></script>
    <script>
        function checkPasscode() {
            if (document.getElementById('passcode-input').value === "1234") { 
                document.getElementById('login-overlay').style.display = 'none';
                localStorage.setItem('isUnlocked', 'true');
            } else { document.getElementById('error-msg').style.display = 'block'; }
        }
        if(localStorage.getItem('isUnlocked') === 'true') { 
            document.getElementById('login-overlay').style.display = 'none';
        }
        function toggleSettings() {
            const m = document.getElementById('settings-modal');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        }
    </script>
</body>
</html>
