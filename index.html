<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Our Winter Wonderland</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@300;500;700&family=Indie+Flower&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Visual Life: Aurora, Snow, and Hearts -->
    <div class="aurora-bg"></div>
    <div class="snow-container" id="snow-container"></div>
    <div class="hearts-container" id="hearts-container"></div>

    <!-- Login Overlay -->
    <div id="login-screen" class="login-overlay">
        <div class="login-box">
            <h2 class="handmade-text">To the Moon and Back</h2>
            <p>Enter the secret word...</p>
            <input type="password" id="passwordInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="doodle-input">
            <button id="loginBtn" class="marker-btn">Unlock Wonderland</button>
        </div>
    </div>

    <!-- Dramatic Reveal Overlay -->
    <div id="reveal-overlay" class="reveal-overlay hidden">
        <div class="reveal-paper">
            <h2 class="reveal-text">Merry Christmas, my love...</h2>
            <p class="reveal-subtext">May your days to come be as pretty as the Christmas snow.</p>
            <div class="sparkles">‚ú®‚ùÑÔ∏è‚ú®</div>
        </div>
    </div>

    <main class="main-content">
        <header>
            <h1 class="main-title">Our Winter Wonderland</h1>
            <div class="countdown-wrapper">
                <div id="countdown-timer" class="timer-display">Loading...</div>
                <button id="previewTimer" class="preview-tag">‚ú® Preview Christmas Morning</button>
            </div>
        </header>

        <!-- Note Station (Pinned Note FIRST) -->
        <section class="glass-section">
            <div class="section-label">‚úâÔ∏è The Latest Note</div>
            <div id="latestNote" class="scrapbook-note">No notes yet...</div>
            <div class="note-input-row">
                <textarea id="noteInput" placeholder="Leave a message for me..." class="doodle-input"></textarea>
                <button id="saveNoteBtn" class="marker-btn">Pin Note</button>
            </div>
        </section>

        <!-- Bucket List -->
        <section class="glass-section">
            <div class="section-label">‚úàÔ∏è Our Future Bucket List</div>
            <div class="input-row">
                <input type="text" id="bucketInput" class="doodle-input" placeholder="What's our next adventure?">
                <button id="addBucketBtn" class="add-circle">+</button>
            </div>
            <ul id="bucketList" class="styled-list"></ul>
        </section>

        <!-- PHOTO ACCURATE BINDER -->
        <div class="binder-container">
            <div class="binder-rings">
                <div class="metal-ring"></div>
                <div class="metal-ring"></div>
                <div class="metal-ring"></div>
                <div class="metal-ring"></div>
            </div>

            <div class="binder-page">
                <h2 class="handmade-title">üéµ Music & Memories</h2>
                
                <div class="song-upload">
                    <input type="text" id="songLinkInput" class="doodle-input" placeholder="Paste Spotify Link...">
                    <button id="addSongBtn" class="marker-btn">Add Page</button>
                </div>

                <div id="binder-pages-display">
                    <!-- Song entries will render here with left/right layout -->
                </div>

                <div class="pagination">
                    <button id="prevBtn" class="nav-btn">¬´ Prev</button>
                    <span id="pageIndicator">Page 1</span>
                    <button id="nextBtn" class="nav-btn">Next ¬ª</button>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
