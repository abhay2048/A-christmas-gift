<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memory Vault</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@300;500;700&family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .music-inputs, .add-song {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        input, textarea, button {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-family: 'Quicksand', sans-serif;
        }
        .binder {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .binder-page.left, .binder-page.right {
            background: rgba(255,255,255,0.15);
            padding: 15px;
            border-radius: 15px;
            width: 300px;
        }
        .song-square {
            background: rgba(255,255,255,0.25);
            padding: 10px;
            margin-top: 10px;
            border-radius: 10px;
        }
        .song-square p { margin: 5px 0; }
        .note { margin-top: 10px; font-family: 'Indie Flower', cursive; color: #333; }
        #secretMessage {
            display: none;
            text-align: center;
            padding: 40px 20px;
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 2px dashed #fff;
            animation: fadeIn 2s ease-in;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <canvas id="fireworksCanvas"></canvas>

    <div id="login-overlay">
        <div class="login-box glass-card">
            <h1 class="fancy-title">‚ùÑÔ∏è Our Secret World ‚ùÑÔ∏è</h1>
            <input type="password" id="passcode-input" placeholder="Enter Magic Word...">
            <button onclick="checkPasscode()" class="add-btn">Unlock Heart</button>
            <p id="error-msg" style="display:none; color: #ff6b8d; margin-top:10px;">Try again, my love! ‚ù§Ô∏è</p>
        </div>
    </div>

    <div id="main-app">
        <button class="settings-trigger" onclick="toggleSettings()">
            <i class="fas fa-cog"></i>
        </button>

        <div class="main-content">
            <header>
                <h1 id="vault-title" class="fancy-title">Our Winter Wonderland</h1>
            </header>

            <section class="glass-card">
                <h2>üéµ Music Binder</h2>

                <!-- Dynamic add-song inputs -->
                <div class="add-song">
                    <input id="spotifyLink" placeholder="Paste Spotify link here">
                    <input id="noteText" placeholder="Write your note">
                    <button onclick="addSong()">Add to Binder</button>
                </div>

                <!-- Binder display -->
                <div id="binder-pages-display">
                    <div class="binder">

                        <div class="binder-page left">
                            <div class="note">
                                all the love songs<br>
                                remind me of you
                            </div>

                            <div class="song-square">
                                <p class="song-title">Kisses Like Pink Cotton Candy</p>
                                <p class="song-lyric">‚ÄúEvery kiss tastes like a dream‚Äù</p>
                                <iframe src="https://open.spotify.com/embed/track/XXXXXXXX" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                            </div>
                        </div>

                        <div class="binder-page right">
                            <div class="song-square">
                                <p class="song-title">In Love</p>
                                <p class="song-lyric">‚ÄúYou live in my dreams‚Äù</p>
                                <iframe src="https://open.spotify.com/embed/track/YYYYYYYY" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                            </div>

                            <div class="note">
                                meeting you was like<br>
                                finding home
                            </div>
                        </div>

                    </div>
                </div>
            </section>

            <div id="secretMessage">
                <h1 class="fancy-title" style="font-size: 3rem; color: #ff6b8d; margin-bottom: 10px;">Merry Christmas!</h1>
            </div>

        </div>
    </div>

    <script>
        function checkPasscode() {
            const val = document.getElementById('passcode-input').value;
            if (val === "1234") { 
                document.getElementById('login-overlay').style.display = 'none';
                localStorage.setItem('isUnlocked', 'true');
            } else { 
                document.getElementById('error-msg').style.display = 'block'; 
            }
        }
        if(localStorage.getItem('isUnlocked') === 'true') { 
            document.getElementById('login-overlay').style.display = 'none';
        }

        function toggleSettings() { /* placeholder */ }

        // Function to dynamically add song to binder
        function addSong() {
            const link = document.getElementById('spotifyLink').value;
            const note = document.getElementById('noteText').value;

            if(!link) return alert("Paste a Spotify link!");

            const binder = document.querySelector('#binder-pages-display .binder');
            const newPage = document.createElement('div');
            newPage.className = 'binder-page left';

            newPage.innerHTML = `
                <div class="note">${note || 'New memory'}</div>
                <div class="song-square">
                    <iframe src="${link}" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                </div>
            `;
            binder.appendChild(newPage);

            document.getElementById('spotifyLink').value = '';
            document.getElementById('noteText').value = '';
        }
    </script>
</body>
</html>
