<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Winter Wonderland</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@300;500;700&family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="snow-container" id="snow-container"></div>

    <div class="main-content">
        <header>
            <h1>Our Winter Wonderland</h1>
            <div id="countdown-timer" class="timer">Loading our countdown...</div>
        </header>

        <section class="glass-card full-width">
            <h2>âœ‰ï¸ The Note Station</h2>
            <p style="text-align:center; margin-bottom:15px; font-style:italic; font-size:0.9rem;">Leave a message for me to find...</p>
            <textarea id="noteInput" placeholder="Write a sweet note here..." rows="4"></textarea>
            <button id="saveNoteBtn" class="full-btn add-btn" style="margin-top: 10px;">Pin Note</button>
            <div id="latestNote" class="note-paper">Loading note...</div>
        </section>

        <section class="glass-card full-width">
            <h2>âœˆï¸ Our Future Bucket List</h2>
            <p style="text-align:center; margin-bottom:15px; font-style:italic; font-size:0.9rem;">Click an item to cross it off!</p>
            <div class="input-group">
                <input type="text" id="bucketInput" placeholder="What's our next adventure?">
                <button id="addBucketBtn" class="add-btn">Add</button>
            </div>
            <ul id="bucketList" class="styled-list"></ul>
        </section>

        <section class="binder-container">
            <div class="binder-rings">
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="ring"></div>
            </div>
            <div class="binder-page">
                <h2>ğŸµ Our Music Memory Binder</h2>
                
                <div class="add-song-section full-width">
                    <div class="input-group">
                        <input type="text" id="songLinkInput" placeholder="Paste Spotify Link...">
                        <button id="addSongBtn" class="add-btn">Add Song Page</button>
                    </div>
                </div>

                <div id="binder-pages-display">
                    </div>

                <div class="pagination-controls">
                    <button id="prevBtn" disabled>Â« Prev Page</button>
                    <span id="pageIndicator">Page 1</span>
                    <button id="nextBtn">Next Page Â»</button>
                </div>
            </div>
        </section>

    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
