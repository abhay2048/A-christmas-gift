<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Our Winter Wonderland</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@300;500;700&family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Aurora Background Animation -->
    <div class="aurora-bg"></div>
    <div class="snow-container" id="snow-container"></div>
    <div class="hearts-container" id="hearts-container"></div>

    <!-- Password Lock -->
    <div id="login-screen" class="login-overlay">
        <div class="scrapbook-login">
            <h1 class="handmade-text">Restricted Area</h1>
            <p>Our Special Date (MMDD)</p>
            <input type="password" id="passwordInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="doodle-input">
            <button id="loginBtn" class="marker-btn">Open Gift</button>
        </div>
    </div>

    <!-- The Dramatic Reveal Overlay -->
    <div id="reveal-overlay" class="reveal-overlay hidden">
        <div class="reveal-content">
            <div class="reveal-paper">
                <h2 class="reveal-text">Merry Christmas, my love...</h2>
                <p class="reveal-subtext">May your days to come be as pretty as the Christmas snow.</p>
                <div class="reveal-decor">‚ù§Ô∏è‚ùÑÔ∏è‚ù§Ô∏è</div>
            </div>
        </div>
    </div>

    <main class="main-content">
        <header>
            <h1 class="main-title">Our Winter Wonderland</h1>
            <div class="countdown-box">
                <div id="countdown-timer" class="timer-text">...</div>
                <button id="previewTimer" class="preview-tag">‚ú® Preview The Magic</button>
            </div>
        </header>

        <!-- Note Station -->
        <section class="paper-section">
            <div class="paper-header">‚úâÔ∏è The Note Station</div>
            <div id="latestNote" class="scrapbook-note">Loading...</div>
            <div class="input-area">
                <textarea id="noteInput" class="doodle-input" placeholder="Write me something sweet..." rows="3"></textarea>
                <button id="saveNoteBtn" class="marker-btn">Pin Note</button>
            </div>
        </section>

        <!-- Bucket List -->
        <section class="paper-section">
            <div class="paper-header">‚úàÔ∏è Our Next Adventures</div>
            <div class="doodle-group">
                <input type="text" id="bucketInput" class="doodle-input" placeholder="What's next for us?">
                <button id="addBucketBtn" class="add-circle">+</button>
            </div>
            <ul id="bucketList" class="scrapbook-list"></ul>
        </section>

        <!-- THE SCRAPBOOK BINDER -->
        <div class="binder-wrapper">
            <!-- Actual Metal Rings -->
            <div class="binder-rings-container">
                <div class="metal-ring"></div>
                <div class="metal-ring"></div>
                <div class="metal-ring"></div>
                <div class="metal-ring"></div>
            </div>

            <div class="binder-page">
                <h2 class="handmade-title">üéµ Music Memories</h2>
                
                <div class="song-upload-zone">
                    <input type="text" id="songLinkInput" class="doodle-input" placeholder="Paste Spotify Link...">
                    <button id="addSongBtn" class="marker-btn">Tape to Binder</button>
                </div>

                <div id="binder-pages-display" class="cards-stack">
                    <!-- Cards load here -->
                </div>

                <div class="binder-nav">
                    <button id="prevBtn" class="nav-btn">¬´</button>
                    <span id="pageIndicator">Pg. 1</span>
                    <button id="nextBtn" class="nav-btn">¬ª</button>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
