<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Winter Wonderland</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="snow-container" id="snow-container"></div>

    <div class="main-content">
        <header>
            <h1>Our Winter Wonderland</h1>
            <div id="countdown-timer" class="timer">Loading our countdown...</div>
        </header>

        <section class="binder-section">
            <div class="binder-spine"></div>
            <div class="binder-content">
                <h2>ğŸµ Our Music Binder</h2>
                <div class="input-group">
                    <input type="text" id="songInput" placeholder="Song Title - Artist">
                    <button onclick="addSong()">Add to Binder</button>
                </div>
                <div class="music-grid" id="musicGrid">
                    </div>
            </div>
        </section>

        <section class="glass-card">
            <h2>âœˆï¸ Our Future Bucket List</h2>
            <div class="input-group">
                <input type="text" id="bucketInput" placeholder="What's our next adventure?">
                <button onclick="addToBucket()">Add</button>
            </div>
            <ul id="bucketList" class="styled-list"></ul>
        </section>

        <section class="glass-card">
            <h2>âœ‰ï¸ The Note Station</h2>
            <textarea id="noteInput" placeholder="Write a sweet note here..."></textarea>
            <button onclick="saveNote()" class="full-btn">Pin Note</button>
            <div id="latestNote" class="note-paper"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
