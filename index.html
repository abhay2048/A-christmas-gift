<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memory Vault</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@300;500;700&family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h1>‚ùÑÔ∏è Our Secret World ‚ùÑÔ∏è</h1>
            <p>Enter our special code:</p>
            <input type="password" id="passcode-input" placeholder="Passcode">
            <button onclick="checkPasscode()" class="add-btn">Unlock</button>
            <p id="error-msg" style="display:none; color: #ff6b8d; margin-top:10px;">Wrong code! ‚ù§Ô∏è</p>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content glass-card">
            <h3>‚öôÔ∏è Vault Settings</h3>
            <label>Event Name:</label>
            <input type="text" id="event-name-input" placeholder="Christmas">
            <label>Event Date (YYYY-MM-DD):</label>
            <input type="date" id="event-date-input">
            <button id="save-settings-btn" class="add-btn">Update Vault</button>
            <button onclick="toggleSettings()" class="close-btn">Close</button>
        </div>
    </div>

    <div id="main-app" style="display:none;"> <div class="ghost-art snowman">‚õÑ</div>
        <div class="ghost-art snowflake-static">‚ùÑ</div>
        <div class="ghost-art reindeer">ü¶å</div>
        
        <div class="snow-container" id="snow-container"></div>

        <button class="settings-trigger" onclick="toggleSettings()">
            <i class="fas fa-cog"></i>
        </button>

        <div class="main-content">
            <header>
                <h1 id="vault-title">Our Winter Wonderland</h1>
                <div id="countdown-timer" class="timer">Calculating...</div>
            </header>

            <section class="glass-card full-width">
                <h2>‚úâÔ∏è The Note Station</h2>
                <textarea id="noteInput" placeholder="Write a sweet note here..." rows="4"></textarea>
                <button id="saveNoteBtn" class="full-btn add-btn">Pin Note</button>
                <div id="latestNote" class="note-paper">Loading note...</div>
            </section>

            <section class="glass-card full-width">
                <h2>‚úàÔ∏è Our Future Bucket List</h2>
                <div class="input-group">
                    <input type="text" id="bucketInput" placeholder="What's our next adventure?">
                    <button id="addBucketBtn" class="add-btn"><i class="fas fa-plus"></i></button>
                </div>
                <ul id="bucketList" class="styled-list"></ul>
            </section>

            <section class="binder-container">
                <div class="binder-rings">
                    <div class="ring"></div><div class="ring"></div><div class="ring"></div>
                </div>
                <div class="binder-page">
                    <h2>üéµ Music Memory Binder</h2>
                    <div class="add-song-section full-width">
                        <div class="input-group">
                            <input type="text" id="songLinkInput" placeholder="Paste Spotify Link...">
                            <button id="addSongBtn" class="add-btn"><i class="fas fa-music"></i></button>
                        </div>
                    </div>
                    <div id="binder-pages-display"></div>
                    <div class="pagination-controls">
                        <button id="prevBtn" disabled><i class="fas fa-chevron-left"></i></button>
                        <span id="pageIndicator">Page 1</span>
                        <button id="nextBtn">Next <i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script type="module" src="script.js"></script>
    <script>
        const SECRET_CODE = "1234"; 

        function checkPasscode() {
            const val = document.getElementById('passcode-input').value;
            if (val === SECRET_CODE) {
                unlockApp();
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }

        function unlockApp() {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            localStorage.setItem('isUnlocked', 'true');
            // Trigger the app logic manually
            window.dispatchEvent(new Event('app-unlocked'));
        }

        // Auto-unlock
        if(localStorage.getItem('isUnlocked') === 'true') {
            unlockApp();
        }

        function toggleSettings() {
            const modal = document.getElementById('settings-modal');
            modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
        }
    </script>
</body>
</html>
